---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: smb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              # https://hub.docker.com/r/dperson/samba
              repository: docker.io/dperson/samba
              tag: latest
            env:
              TZ: "${TIMEZONE}"
              # PERMISSIONS: true
              SHARE: public;/srv;yes;no;yes;all
            service:
              main:
                type: LoadBalancer
              annotations:
                kube-vip/loadbalancerHostname: smb
                loadBalancerIP: 0.0.0.0
                ports:
                  port139:
                    enabled: true
                    port: 139
                  smb:
                    enabled: true
                    port: 445
            persistence:
              data:
                accessMode: ReadWriteMany
                enabled: true
                mountPath: /srv
                size: 1Gi
# Lets go!
